<style>
    button {
        border-radius: 5px;
        color: white;
        background-color: #0F5897;
        padding: 5px 10px 8px 10px;
    }

    button:hover {
        animation-name: background-color;
        animation-duration: 500ms;
        animation-fill-mode: forwards;
    }

    @keyframes background-color {
        100% {
            background-color: #4791d0;
        }
    }
</style>

<button>Register</button>

<style>
    div {
        height: 40px;
        width: 70%;
        background: black;
        margin: 50px auto;
        border-radius: 5px;
        position: relative;
    }

    #rect {
        animation-name: rainbow;
        animation-duration: 4s;
    }

    @keyframes rainbow {
        0% {
            background-color: blue;
            left: 0px;

        }

        50% {
            background-color: green;
            left: 25px;

        }

        100% {
            background-color: yellow;
            left: -25px;

        }

        50% {

            opacity: 0.1;
        }
        
</style>
<style>

#ball {
  width: 70px;
  height: 70px;
  margin: 50px auto;
  position: fixed;
  left: 20%;
  border-radius: 50%;
  background: linear-gradient(
    35deg,
    #ccffff,
    #ffcccc
  );
  animation-name: fade;
  animation-duration: 3s;
  animation-iteration-count: infinite
}

@keyframes fade {
  50% {
    left: 60%;
    opacity: 0.1;

  }
}

</style>

<div id="ball"></div>
